<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Imersão Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
      integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar__navigation">
        <div class="logo">
          <a href="">
            <img src="./assets/icons/logo-spotify.png" alt="logo do Spotify" />
          </a>
        </div>
        <div>
          <ul>
            <li>
              <a href="">
                <span class="fas fa-home"></span>
                <span>Início</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="fas fa-search"></span>
                <span>Buscar</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="library">
        <div class="lib__header">
            <div>
                <span class="fas fa-bookmark"></span>
                <span>Sua Biblioteca</span>
            </div>
            <span class="fas fa-plus"></span>
        </div>
        <div class="cards">
            <section class="cards__section">
            <div class="cards__content">
                <span class="title">Crie sua primeira playlist</span>
                <span class="subtitle">É fácil, vamos te ajudar.</span>
                <div>
                    <button class="cards__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
                
            </div>
          
        </section> 
        <section class="cards__section">
            <div class="cards__content">
                <span class="title">Que tal seguir um podcast novo?</span>
                <span class="subtitle">Avisaremos você sobre novos episódios.</span>
                <div> <button class="cards__button">
                    <span>Explore podcasts</span>
                </button></div>
               
            </div>
        </section>
        </div>
       
      </div>
    </div>
  </body>
</html>
